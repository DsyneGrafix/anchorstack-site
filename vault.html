  <title>AnchorStack Product Vault</title>

  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }

    .hero-logo {
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #2f2f2f, #3a3a3a);
      margin-bottom: 2rem;
    }

    .hero-logo img {
      max-width: 300px;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(0, 123, 255, 0.5));
    }

    .vault-grid {
      display: flex;
      flex-direction: column;
      gap: 3rem;
      margin-top: 2rem;
    }

    .tier-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background-color: white;
      border-radius: 12px;
      text-align: center;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #222;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 0.75rem;
    }

    .card-wrapper {
      position: relative;
    }

    .badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: crimson;
      color: white;
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: bold;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .product-card h3 {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      font-weight: 600;
    }

    .product-card img {
      border-radius: 12px 12px 0 0;
    }

    .button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="hero-logo">
  <a href="index.html">
    <img alt="AnchorStack Logo" src="images/Logo.png" />
  </a>
</div>

<h1 style="text-align:center;">AnchorStack Product Vault</h1>

<div style="text-align:center; margin-bottom: 2rem;">
  <h2>What are you looking for today?</h2>
  <button class="button" onclick="filterTier('free')">üÜì Free</button>
  <button class="button" onclick="filterTier('mid')">üí° Midrange</button>
  <button class="button" onclick="filterTier('top')">üöÄ Top Tier</button>
  <button class="button" onclick="filterTier('all')">üîÑ Show All</button>
</div>

<div class="vault-grid">

  <h2 style="text-align: center; color: #00BFFF;">üÜì Free</h2>
<div class="tier-section">
  <a class="product-card tier-free" href="https://...">
    <span class="badge">New</span>
    <img src="images/..." alt="...">
    <h3>Product Name</h3>
    <p class="price">$15</p>
  </a>
</div>


</div>

<div style="text-align: center; margin-top: 2rem;">
  <a href="index.html" style="background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 6px;">
    ‚Üê Return to AnchorStack Home
  </a>
</div>

<script>
  function filterTier(tier) {
    const allCards = document.querySelectorAll('.product-card');
    allCards.forEach(card => {
      if (tier === 'all') {
        card.style.display = 'block';
      } else {
        card.style.display = card.classList.contains(`tier-${tier}`) ? 'block' : 'none';
      }
    });
  }
</script>

</body>

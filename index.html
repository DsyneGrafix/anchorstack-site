<style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 2rem;
            background: #2f2f2f;
            color: #f0f0f0;
            line-height: 1.6;

        .container {
            max-width: 800px;

        a {
            color: #00BFFF;

            font-weight: bold;
        }
        .button {
            display: inline-block;
            background: #00BFFF;
            color: #fff;
            padding: 0.75rem 1.5rem;

            margin-top: 1rem;
            text-decoration: none;
        }
        h1, h2 {
            color: #ffffff;
        }
    </style>

<body>
<div class="container">
<h1>AnchorStack</h1>
<p>Tools for creators who want to build better, not busier.</p>
<form id="focus-form" action="https://formspree.io/f/xyzjdany" method="POST">
  <label for="name">First Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <button type="submit">Start Challenge + Unlock Vault</button>
</form>

<script>
  const form = document.getElementById("focus-form");
  form.addEventListener("submit", async function(e) {
    e.preventDefault();
    const data = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          Accept: "application/json"
        }
      });

      if (response.ok) {
        window.location.href = "/thank-you.html";
      } else {
        alert("Something went wrong. Please try again.");
      }
    } catch (error) {
      console.error("Submission error:", error);
      alert("Submission failed. Please try again.");
    }
  });
</script>



<p style="margin-top: 2rem;">Clarity. Momentum. Creation — without the noise.</p>
</div>
</body>

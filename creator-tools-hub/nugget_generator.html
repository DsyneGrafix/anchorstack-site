
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nugget Generator Tool</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      max-width: 800px;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1rem;
    }
    #output {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
    .copy-btn {
      margin-top: 0.5rem;
      background: #007BFF;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>ðŸ›  Generate Daily Nugget</h2>
<p>Enter your topic or prompt below. This tool simulates ChatGPT output for now, and you can copy the result for pasting into your /daily_nugget folder.</p>

<textarea id="prompt" rows="4" placeholder="e.g. Please create an 800-word article in HTML about 'Partnering with AI'."></textarea>
<button onclick="generateNugget()">Generate HTML Nugget</button>

<div id="output"></div>
<button class="copy-btn" onclick="copyOutput()">ðŸ“‹ Copy HTML to Clipboard</button>

<script>
function generateNugget() {
  const prompt = document.getElementById('prompt').value.trim();
  if (!prompt) {
    alert("Please enter a prompt.");
    return;
  }

  const simulatedOutput = `
<h1>Partnering with AI: A Smart Future</h1>
<p>As artificial intelligence continues to evolve, more businesses and individuals are discovering the value of partnering with AI to improve workflows, boost productivity, and make better decisions...</p>
<p><strong>Why Partner With AI?</strong></p>
<ul>
  <li>AI can automate repetitive tasks</li>
  <li>AI helps uncover insights from data</li>
  <li>AI enhances customer service and engagement</li>
</ul>
<p>Whether you're a small business owner, an educator, or a creative professional, AI tools can complement your strengths. The key is learning how to integrate them intentionally...</p>
<p><em>This is a sample HTML output. Your actual implementation will connect to ChatGPT or a local generator to produce full 800-word articles.</em></p>
`;

  document.getElementById('output').innerText = simulatedOutput;
}

function copyOutput() {
  const output = document.getElementById('output').innerText;
  navigator.clipboard.writeText(output).then(() => {
    alert("HTML copied to clipboard!");
  });
}
</script>

</body>
</html>

<script>
function filterTier(tier) {
  const allCards = document.querySelectorAll('.product-card');
  allCards.forEach(card => {
    if (tier === 'all' || card.classList.contains('tier-' + tier)) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
}
